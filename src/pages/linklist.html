<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linked List Visualization - DSA VIZ</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />


</head>

<body class="bg-gray-50 text-gray-800 flex flex-col h-screen">

  <!-- HEADER -->
  <header class="bg-white/90 backdrop-blur border-b border-gray-200 shadow-sm z-20">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="../index.html" class="flex items-center gap-2 group">
        <div class="bg-cyan-600 text-white p-1.5 rounded-lg group-hover:bg-cyan-700 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </div>

        <span class="text-lg font-bold text-gray-800 group-hover:text-cyan-600 transition">
          Back to Home
        </span>
      </a>

      <h1 class="text-xl font-bold text-cyan-700">
        Singly Linked List Visualizer
      </h1>
    </div>
  </header>

  <main class="flex-1 flex overflow-hidden">

    <!-- VISUALIZER BOARD -->
    <div
      id="canvas-container"
      class="flex-1 relative overflow-auto flex items-center justify-start p-10
             bg-[radial-gradient(circle,rgba(255,255,255,1)0%,rgba(240,249,255,1)100%)]
             border-r border-gray-200"
    >
      <div id="visualizer-board" class="flex items-center gap-6 min-w-max p-10">
        <p class="text-gray-400 text-lg">
          Visualizer is ready. Add a node to start!
        </p>
      </div>
    </div>

    <!-- RIGHT SIDEBAR -->
    <aside
      class="w-[30rem] bg-white shadow-2xl border-l border-gray-100 flex flex-col z-20 rounded-l-2xl"
    >
      <div class="p-6 border-b border-gray-100 space-y-6">

        <!-- MODE + OPERATIONS -->
        <div class="space-y-5">

          <!-- MODE -->
          <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
            <label class="block text-xs font-semibold text-gray-500 uppercase mb-2">
              Mode
            </label>

            <select
              id="list-type"
              onchange="toggleListType()"
              class="w-full text-sm border-gray-300 rounded-lg px-3 py-2 outline-none
                     focus:ring-2 focus:ring-cyan-500"
            >
              <option value="singly">Singly Linked</option>
              <option value="doubly">Doubly Linked</option>
            </select>
          </div>

          <!-- OPERATIONS -->
          <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 space-y-3">
            <label class="block text-xs font-semibold text-gray-500 uppercase">
              Operations
            </label>

            <input
              type="number"
              id="node-value"
              placeholder="Enter value"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg
                     focus:ring-2 focus:ring-cyan-500 text-sm"
            />

            <div class="grid grid-cols-2 gap-2">
              <button onclick="appendNode()"
                class="bg-cyan-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-cyan-700 active:scale-95 transition">
                Append
              </button>

              <button onclick="prependNode()"
                class="bg-white border border-gray-300 px-3 py-2 rounded-lg text-sm hover:bg-gray-50 active:scale-95">
                Prepend
              </button>

              <button onclick="removeValue()"
                class="bg-rose-50 text-rose-600 border border-rose-200 px-3 py-2 rounded-lg text-sm hover:bg-rose-100 active:scale-95">
                Delete
              </button>

              <button onclick="searchNode()"
                class="bg-cyan-50 text-cyan-700 border border-cyan-200 px-3 py-2 rounded-lg text-sm hover:bg-cyan-100 active:scale-95">
                Search
              </button>
            </div>
          </div>

          <!-- SPEED -->
          <div>
            <div class="flex justify-between mb-1">
              <label class="text-xs font-semibold text-gray-500 uppercase">
                Animation Speed
              </label>
              <span class="text-xs text-gray-500">1x</span>
            </div>

            <input
              type="range"
              min="1"
              max="5"
              value="3"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-cyan-600"
            />
          </div>
        </div>
      </div>

      <!-- LOG -->
      <div class="flex-1 p-6 bg-gray-50 overflow-y-auto">
        <label class="block text-xs font-semibold text-gray-500 uppercase mb-3">
          Execution Log
        </label>

        <div
          id="log-container"
          class="space-y-2 text-sm font-mono bg-white p-3 rounded-xl border border-gray-200 shadow-sm"
        >
          <div class="p-2 border-l-4 border-cyan-500 bg-cyan-50 rounded">
            Waiting for user input...
          </div>
        </div>
      </div>
    </aside>
  </main>

  <script src="../datastructure/linklist.js"></script>
</body>
</html>
