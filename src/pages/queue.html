<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queue Visualization - DSA VIZ</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../assets/style.css" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col h-screen">

  <!-- HEADER -->
  <header class="bg-white/90 backdrop-blur border-b border-gray-200 shadow-sm z-20">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">

      <a href="../index.html" class="flex items-center gap-2 group">
        <div class="bg-cyan-600 text-white p-1.5 rounded-lg group-hover:bg-cyan-700 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </div>

        <span class="text-lg font-bold text-gray-800 group-hover:text-cyan-700 transition">
          Back to Home
        </span>
      </a>

      <h1 class="text-xl font-bold text-cyan-700">
        Queue (FIFO) Visualizer
      </h1>
    </div>
  </header>

  <main class="flex-1 flex overflow-hidden">

    <!-- VISUALIZER -->
    <div
      class="flex-1 bg-[radial-gradient(circle,rgba(255,255,255,1)0%,rgba(236,254,255,1)100%)]
             flex flex-col items-center justify-center p-10 border-r border-gray-200 relative"
    >
      <div class="relative w-full max-w-5xl min-h-64 flex items-center justify-center">

        <!-- FRONT -->
        <div
          id="front-indicator"
          class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-16 opacity-0 transition-all duration-300"
        >
          <div class="text-cyan-600 font-bold text-sm mb-0.5 tracking-wider">
            FRONT
          </div>
          <div class="text-3xl text-cyan-600">→</div>
        </div>

        <!-- QUEUE -->
        <div
          id="queue-container"
          class="flex items-center gap-4 px-8 h-32 min-w-[240px]
                 bg-white/60 backdrop-blur border border-cyan-200 rounded-full
                 shadow-[inset_0_2px_10px_rgba(0,0,0,0.06)]
                 relative overflow-hidden"
        >
          <p
            id="empty-message"
            class="text-gray-400 text-sm font-mono absolute left-1/2 -translate-x-1/2"
          >
            Queue is empty
          </p>
        </div>

        <!-- REAR -->
        <div
          id="rear-indicator"
          class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-16 opacity-0 transition-all duration-300"
        >
          <div class="text-cyan-600 font-bold text-sm mb-0.5 tracking-wider text-right">
            REAR
          </div>
          <div class="text-3xl text-cyan-600 text-right">←</div>
        </div>
      </div>

      <p class="mt-8 text-gray-500 text-sm italic">
        “First in, first out — like a ticket line.”
      </p>
    </div>

    <!-- SIDEBAR -->
    <aside
      class="w-[30rem] bg-white shadow-2xl border-l border-gray-100 flex flex-col z-20 rounded-l-2xl"
    >
      <div class="p-6 border-b border-gray-100 space-y-6">

        <!-- STATUS -->
        <div class="grid grid-cols-3 gap-3">
          <div class="bg-cyan-50 p-3 rounded-lg border border-cyan-100 text-center">
            <span class="block text-[10px] font-bold text-cyan-600 uppercase tracking-wider">
              Front
            </span>
            <span id="front-val" class="text-xl font-bold text-cyan-700">-</span>
          </div>

          <div class="bg-cyan-50 p-3 rounded-lg border border-cyan-100 text-center">
            <span class="block text-[10px] font-bold text-cyan-600 uppercase tracking-wider">
              Rear
            </span>
            <span id="rear-val" class="text-xl font-bold text-cyan-700">-</span>
          </div>

          <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 text-center">
            <span class="block text-[10px] font-bold text-gray-500 uppercase tracking-wider">
              Size
            </span>
            <span id="queue-size" class="text-xl font-bold text-gray-700">0</span>
          </div>
        </div>

        <!-- OPERATIONS -->
        <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 space-y-3">
          <label class="block text-xs font-semibold text-gray-500 uppercase">
            Operations
          </label>

          <input
            type="number"
            id="queue-input"
            placeholder="Enter value"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg
                   focus:ring-2 focus:ring-cyan-500 outline-none text-sm"
          />

          <button
            onclick="enqueue()"
            class="w-full bg-cyan-600 text-white px-3 py-2.5 rounded-lg text-sm font-medium
                   hover:bg-cyan-700 active:scale-95 transition flex items-center justify-center gap-2"
          >
            Enqueue
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4v16m8-8H4"/>
            </svg>
          </button>

          <div class="grid grid-cols-2 gap-2">
            <button
              onclick="dequeue()"
              class="bg-rose-50 text-rose-600 border border-rose-200 px-3 py-2 rounded-lg
                     text-sm hover:bg-rose-100 active:scale-95 flex items-center justify-center gap-2"
            >
              Dequeue
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7"/>
              </svg>
            </button>

            <button
              onclick="peek()"
              class="bg-cyan-50 text-cyan-700 border border-cyan-200 px-3 py-2 rounded-lg
                     text-sm hover:bg-cyan-100 active:scale-95"
            >
              Peek
            </button>
          </div>

          <button
            onclick="clearQueue()"
            class="w-full mt-2 text-xs text-gray-400 hover:text-gray-600 underline"
          >
            Reset Queue
          </button>
        </div>

        <!-- SPEED -->
        <div>
          <div class="flex justify-between mb-1">
            <label class="text-xs font-semibold text-gray-500 uppercase">
              Animation Speed
            </label>
            <span class="text-xs text-gray-500">1x</span>
          </div>

          <input
            type="range"
            min="1"
            max="5"
            value="3"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-cyan-600"
          />
        </div>
      </div>

      <!-- LOG -->
      <div class="flex-1 p-6 bg-gray-50 overflow-y-auto">
        <label class="block text-xs font-semibold text-gray-500 uppercase mb-3">
          Execution Log
        </label>

        <div
          id="log-container"
          class="space-y-2 text-sm font-mono bg-white p-3 rounded-xl border border-gray-200 shadow-sm"
        >
          <div class="p-2 border-l-4 border-cyan-600 bg-cyan-50 rounded">
            Queue initialized…
          </div>
        </div>
      </div>
    </aside>
  </main>

  <script src="../datastructure/queue.js"></script>
</body>
</html>
